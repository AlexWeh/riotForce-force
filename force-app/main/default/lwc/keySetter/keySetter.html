<template>
    <lightning-card title="API Key Setter">
        <div class="slds-m-around_medium">
            <lightning-record-edit-form object-api-name={user} record-id={userId}>
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name={apiKey}></lightning-input-field>
                <lightning-input-field field-name={timeGenerated}></lightning-input-field>
                <div class="slds-m-top_medium">
                    <lightning-button variant="brand" type="submit" name="save" label="Save"></lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
